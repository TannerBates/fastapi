<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD Viewer</title>
    <style>
        .apod-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .apod-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="apod-container">
        <h1>Astronomy Picture of the Day</h1>
        <h2 id="title"></h2>
        <p id="date"></p>
        <img id="apod-image" class="apod-image" alt="NASA APOD">
        <p id="explanation"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
